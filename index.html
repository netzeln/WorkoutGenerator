<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Fredoka+One|Satisfy' rel='stylesheet' type='text/css'>
    <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
    <script src="js/jquery-1.12.0.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
    <title></title>
  </head>
  <body>
      <div class="jumbotron">
        <div class="gymCard"><span class="glyphicon glyphicon-user
          " aria-hidden="true"></span>
          <div class="memberInfo"><h3><span class="user-name"></span></h3>
          <p><span class="user-minutes"></span><span class="user-difficulty"></span></p>
          <p><span class="user-focus"></span></p>
          <p><span class="user-equipment"></span></p>
        </div>
        </div>
        <h1 class="text-center">Micr<span class="glyphicon glyphicon-time" aria-hidden="true"></span>fit</h1>
      </div>
      <div class = "container">
      <div class ="row">
        <div class="col-md-4">
          <div class="list">
            <h3>Your Workout :</h3>
              <ul class ="exerciseList">



  <!-- <button type="submit" class="btn btn-success">20s</button> -->

              </ul>
          </div>
        </div>
        <div class="col-md-4 second">
          <div class="formBox">
            <h4>Enter your information to retrieve a workout!</h4>
            <form id="workoutGenerator">
              <label for="nameChoice">Your name:</label>
              <input type="text" class="form-control" placeholder="Your Name" id="userName">
                <div class="form-group">
                  <label for="timeChoice">Amount of time:</label>
                    <select class="form-control time-choice">
                      <option></option>
                      <option value ="5">5 minutes</option>
                      <option value ="10">10 minutes</option>
                      <option value ="15">15 minutes</option>
                      <option value ="20">20 minutes</option>
                      <option value ="25">25 minutes</option>
                      <option value ="30">30 minutes</option>
                    </select>
                </div>
                <div class="form-group">
                  <label for="focusChoice">Target muscle group:</label>
                    <select class="form-control focus-choice">
                      <option value ="no-focus" selected>Total Body Workout</option>
                      <option value ="upper-body">Upper-body</option>
                      <option value ="lower-body">Lower-body</option>
                      <option value ="core">Core</option>
                      <option value ="cardio">Heart (Cardio)</option>
                    </select>
                </div>
                <div class="form-group">
                  <label for="levelChoice">Difficulty level:</label><br>
                  <label class="radio-inline">
                    <input type="radio" id="beginner" name="level" value="Beginner">Beginner<span id="beginnerRightSpacer"></span></label>
                  <label class="radio-inline">
                    <input type="radio" id="intermediate" name="level" value="Intermediate">Intermediate<span id="rightSpacer"></span></label></label>
                  <label class="radio-inline">
                    <input type="radio" id="advanced" name="level" value="Advanced">Advanced<span id="rightSpacer"></span></label></label>
                </div>
                <div class="form-group">
                  <label for="equipmentChoice">Equipment available:</label>
                      <div class="checkbox">
                        <label>
                        <input type="checkbox" id="chair" name="equip" value="Chair"> Chair
                        </label>
                      </div>
                      <div class="checkbox">
                        <label>
                        <input type="checkbox" id="weights" name="equip" value="Weights"> Weights
                        </label>
                      </div>
                      <div class="checkbox">
                        <label>
                        <input type="checkbox" id="resistanceBand" name="equip" value="Resistance Band"> Resistance band
                        </label>
                      </div>
                    </div>
                <button type="submit" class="btn btn-custom center-block">Get my workout!</button>
            </form>
          </div>
        </div>
        <div class="col-md-4 third">
        </div>
      </div>
    </div>
    </div>
    <div class="jumbotronBottom">
    </div>

  </body>
</html>
