<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Satisfy' rel='stylesheet' type='text/css'>

    <script src="js/jquery-1.12.0.js"></script>
    <script src="js/scripts.js"></script>
    <title></title>
  </head>
  <body>
    <div class="jumbotron">
     <h1 class="text-center"><span class="glyphicon glyphicon-grain
       " aria-hidden="true"></span> Microfit <span class="glyphicon glyphicon-grain
       " aria-hidden="true"></span></h1>
    </div>
    <div class ="row">
      <div class="col-md-4">
      </div>
      <div class="col-md-4">
        <div class="inputWidth">
          <h4>Enter your information to retrieve a workout!</h4>
          <form id="workoutGenerator">
            <label for="nameChoice">Your name:</label>
            <input type="text" class="form-control" placeholder="Your Name" id="userName">
              <div class="form-group">
                <label for="timeChoice">Amount of time:</label>
                  <select class="form-control time-choice">
                    <option></option>
                    <option value ="5Minutes">5 minutes</option>
                    <option value ="10Minutes">10 minutes</option>
                    <option value ="15Minutes">15 minutes</option>
                    <option value ="20Minutes">20 minutes</option>
                    <option value ="25Minutes">25 minutes</option>
                    <option value ="30Minutes">30 minutes</option>
                  </select>
              </div>
              <div class="form-group">
                <label for="focusChoice">Target muscle group:</label>
                  <select class="form-control focus-choice">
                    <option></option>
                    <option value ="upper-body">Upper-body</option>
                    <option value ="lower-body">Lower-body</option>
                    <option value ="core">Core</option>
                    <option value ="cardio">Heart (Cardio)</option>
                  </select>
              </div>
              <div class="form-group">
                <label for="levelChoice">Difficulty level:</label><br>
                <label class="radio-inline">
                  <input type="radio" id="beginner" value="beginner">Beginner<span id="beginnerRightSpacer"></span></label>
                <label class="radio-inline">
                  <input type="radio" id="intermediate" value="intermediate">Intermediate<span id="rightSpacer"></span></label></label>
                <label class="radio-inline">
                  <input type="radio" id="advanced" value="advanced">Advanced<span id="rightSpacer"></span></label></label>
              </div>
              <div class="form-group">
                <label for="equipmentChoice">Equipment available:</label>
                  <select class="form-control focus-choice">
                    <option></option>
                    <option value ="chair">Chair</option>
                    <option value ="mat">Mat</option>
                    <option value ="weights">Weights</option>
                    <option value ="resistance-band">Resistance band</option>
                  </select>
              </div>
              <button type="submit" class="btn btn-custom center-block">Get my workout!</button>
          </form>
        </div>
      </div>
      <div class="col-md-4">
      </div>
    </div>

  </body>
</html>
